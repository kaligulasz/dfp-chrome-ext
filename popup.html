
<!doctype html>
<html>
<head>
  <title>Set vast tag</title>
  <link rel="stylesheet" href="common/styles.css">
  <script src="popup.js"></script>
</head>
<body>
  <div class="main-wrapper">
    <section class="main-wrapper__primary">
      <form class="form" data-element="dfp-form">
        <fieldset>
          <legend>Set vast tag</legend>

          <label class="input-wrapper" for="fPreroll">
            <span class="label">Preroll</span>
            <input name="preroll" id="fPreroll" class="input" placeholder="Preroll url">
          </label>
          <label class="input-wrapper" for="fSting">
            <span class="label">Sting</span>
            <input name="sting" id="fSting" class="input" placeholder="Sting url">
          </label>
          <label class="input-wrapper" for="fPostroll">
            <span class="label">Postroll</span>
            <input name="postroll" id="fPostroll" class="input" placeholder="Postroll url">
          </label>

          <button class="button button--primary" type="submit">Set vast tag</button>
        </fieldset>
      </form>
    </section>

    <section class="main-wrapper__secondary">
      <h3 class="title">Additional options</h3>
      <button class="button button--secondary" data-js-element="clear-local-storage">Clear local storage</button>
      <button class="button button--secondary" data-js-element="clear-local-storage">Force ep4 on desktop</button>
    </section>
  </div>
</body>
</html>
