
<!doctype html>
<html>
<head>
  <title>Set Page Color Popup</title>
  <style>
    body {
      overflow: hidden;
      margin: 0px;
      padding: 10px;
      background: white;
    }

    div:first-child {
      margin-top: 0px;
    }

    div {
      cursor: pointer;
      text-align: center;
      padding: 1px 3px;
      font-family: sans-serif;
      font-size: 0.8em;
      width: 100px;
      margin-top: 1px;
      background: #cccccc;
    }
    div:hover {
      background: #aaaaaa;
    }

    .form {
      width: 250px;
    }

    .input {
      width: 100%;
    }
  </style>
  <script src="popup.js"></script>
</head>
<body>
  <form class="form" data-element="dfp-form">
    <fieldset>
      <legend>Set vast tag</legend>

      <label for="fPreroll">
        <span>Preroll</span>
        <input name="preroll" if="fPreroll" class="input" placeholder="Preroll url">
      </label>
      <label for="fSting">
        <span>Sting</span>
        <input name="sting" id="fString" class="input" placeholder="Sting url">
      </label>
      <label for="fPostroll">
        <span>Postroll</span>
        <input name="postroll" id="fPostroll" class="input" placeholder="Postroll url">
      </label>
    </fieldset>

    <button type="submit">Set vast tag</button>
  </form>
</body>
</html>
